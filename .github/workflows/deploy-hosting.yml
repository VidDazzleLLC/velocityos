name: Deploy Hosting
on:
  push:
    branches: [main]

# Set minimal permissions for security
permissions:
  contents: read

jobs:
  deploy-hosting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'velocity-os-rebuilt/package-lock.json'

      - name: Install & build Hosting (velocity-os-rebuilt)
        working-directory: velocity-os-rebuilt
        run: |
          npm ci
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Validate Firebase Token
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "❌ ERROR: FIREBASE_TOKEN secret is not set!"
            echo ""
            echo "To fix this issue:"
            echo "1. Generate a Firebase CI token by running: firebase login:ci"
            echo "2. Go to GitHub repository Settings → Secrets and variables → Actions"
            echo "3. Click 'New repository secret'"
            echo "4. Name: FIREBASE_TOKEN"
            echo "5. Value: Paste the token from step 1"
            echo ""
            echo "See FIREBASE_SETUP.md for detailed instructions."
            exit 1
          fi
          echo "✅ FIREBASE_TOKEN secret is configured"

      - name: Deploy to Firebase Hosting
        run: |
          echo "Deploying Hosting to staging..."
          firebase use default --token "${{ secrets.FIREBASE_TOKEN }}"
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
          echo "✅ Deployment complete!"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
