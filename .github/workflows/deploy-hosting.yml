name: Deploy Hosting
on:
  push:
    branches: [ main ]
jobs:
  deploy-hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install & build hosting (velocity-os-rebuilt)
        run: |
          if [ -d velocity-os-rebuilt ]; then
            cd velocity-os-rebuilt
            npm install
            npm run build --if-present
            npm run export --if-present
          else
            echo "velocity-os-rebuilt not found, skipping hosting deploy"
          fi
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "âš ï¸  FIREBASE_TOKEN secret is not configured."
            echo "â„¹ï¸  To enable automatic deployments:"
            echo "   1. Run: firebase login:ci"
            echo "   2. Copy the generated token"
            echo "   3. Add it to GitHub: Settings â†’ Secrets and variables â†’ Actions"
            echo "   4. Create a secret named: FIREBASE_TOKEN"
            echo ""
            echo "ðŸ“– See DEPLOYMENT.md for detailed instructions"
            echo "âœ… Build successful - deployment skipped (no token)"
            exit 0
          fi
          if command -v firebase >/dev/null 2>&1; then
            firebase deploy --only hosting --token "$FIREBASE_TOKEN"
          else
            echo "Firebase CLI not installed. Skipping deploy."
          fi
