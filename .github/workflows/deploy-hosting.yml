# Deploy Firebase Hosting for Next frontend (static export to velocity-os-rebuilt/out)
name: Deploy Hosting
on:
  push:
    branches:
      - main
    paths:
      - 'velocity-os-rebuilt/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (staging or production)'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-deploy:
    # job environment resolves to GitHub Environment (staging|production)
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & build + export Next.js to static out/
        working-directory: velocity-os-rebuilt
        run: |
          npm ci
          npm run build
          npm run export

      - name: Decode FIREBASE_SERVICE_ACCOUNT (base64) into step output
        id: decode
        run: |
          echo "credentials<<EOF" >> $GITHUB_OUTPUT
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Write service account key file
        run: |
          echo "${{ steps.decode.outputs.credentials }}" > /tmp/key.json
          chmod 600 /tmp/key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/key.json" >> $GITHUB_ENV

      - name: Authenticate to Google
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ steps.decode.outputs.credentials }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          service_account_key: ${{ steps.decode.outputs.credentials }}

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Deploy hosting to Firebase
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/key.json
        run: |
          firebase use "$FIREBASE_PROJECT_ID" --add || true
          firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID"
