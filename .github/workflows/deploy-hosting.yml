name: Deploy Hosting
on:
  push:
    branches: [main]

# Set minimal permissions for security
permissions:
  contents: read
  id-token: write

jobs:
  deploy-hosting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/1033383212128/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'firebase-adminsdk-fbasvc@velocityos-staging.iam.gserviceaccount.com'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'velocity-os-rebuilt/package-lock.json'

      - name: Install & build Hosting (velocity-os-rebuilt)
        working-directory: velocity-os-rebuilt
        run: |
          npm ci
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Hosting
        run: |
          echo "Deploying Hosting to staging..."
        firebase deploy --only hosting --project velocityos-staging
