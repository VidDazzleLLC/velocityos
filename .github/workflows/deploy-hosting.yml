name: Deploy Hosting
# Updated with new Firebase service account token

on:
  push:
    branches: [main]

# Set minimal permissions for security
permissions:
  contents: read
  id-token: write

jobs:
  deploy-hosting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'velocity-os-rebuilt/package-lock.json'

      - name: Install & build Hosting (velocity-os-rebuilt)
        working-directory: velocity-os-rebuilt
        run: |
          npm ci
          npm run build


      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Hosting
        run: |
- name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_TOKEN }}
          projectId: velocityos-staging
