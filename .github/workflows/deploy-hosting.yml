name: Deploy Hosting
on:
  push:
    branches: [ main ]

# Set minimal permissions for security
permissions:
  contents: read

jobs:
  deploy-hosting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'velocity-os-rebuilt/package-lock.json'
      
      - name: Install & build hosting (velocity-os-rebuilt)
        working-directory: velocity-os-rebuilt
        run: |
          npm ci
          npm run build
          npm run export
      
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Deploying to Firebase Hosting (staging)..."
          firebase use default
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" --non-interactive
          echo "âœ… Deployment complete!"
