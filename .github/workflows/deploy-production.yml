name: Deploy to Production

# This workflow deploys VelocityOS to production Firebase environment
# It is manually triggered to ensure controlled production deployments

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

# Set minimal permissions for security
permissions:
  contents: read

jobs:
  confirm-deployment:
    name: Confirm Production Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "❌ Deployment cancelled - confirmation required"
            echo "To deploy to production, enter 'DEPLOY' in the confirmation field"
            exit 1
          fi
          echo "✅ Production deployment confirmed"

  deploy-hosting:
    name: Deploy Hosting to Production
    runs-on: ubuntu-latest
    needs: confirm-deployment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'velocity-os-rebuilt/package-lock.json'

      - name: Install & build Hosting
        working-directory: velocity-os-rebuilt
        run: |
          npm ci
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Hosting (Production)
        run: |
          # Note: Using 'default' project until separate production project is created
          # To set up separate production: create 'velocityos-production' Firebase project
          firebase use default
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-functions:
    name: Deploy Functions to Production
    runs-on: ubuntu-latest
    needs: confirm-deployment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Build TypeScript functions
        working-directory: functions
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Functions (Production)
        run: |
          # Note: Using 'default' project until separate production project is created
          # To set up separate production: create 'velocityos-production' Firebase project
          firebase use default
          firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
