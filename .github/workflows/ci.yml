# CI: build & test frontend and functions on PRs and pushes to main/develop
name: CI
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & build frontend
        working-directory: velocity-os-rebuilt
        run: |
          npm ci
          npm run lint || true
          npm test || true
          npm run build
          npm run export

      - name: Install & test functions
        working-directory: functions
        run: |
          if [ -f package.json ]; then
            npm ci
            npm test || true
            npm run build || true
          else
            echo "No functions/package.json found, skipping functions tests/build"
          fi

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Express server
        run: |
          npm run start &
          echo "Waiting for server to be ready..."
          npx wait-on http://localhost:3000 -t 60000
        env:
          CI: true

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          TEST_BASE_URL: http://localhost:3000
          TEST_USER_EMAIL: test@velocityos.test
          TEST_USER_PASSWORD: TestPassword123!

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 30
