# =============================================================================
# CI Workflow: Build, Test, and Validate VelocityOS Components
# =============================================================================
# This workflow runs on pull requests and pushes to main/develop branches.
# It builds and tests all components of VelocityOS in parallel where possible.
#
# Components:
# - Root: Basic Express server for local development
# - Frontend: Next.js app (velocity-os-rebuilt) with TypeScript and Tailwind
# - Backend: Firebase Cloud Functions (functions) with Express API
#
# The workflow also prepares for Firebase deployment in dry-run mode on main.
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Set minimal permissions for security
permissions:
  contents: read

# Environment variables
env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Job 1: Build and Test Root Directory
  # ===========================================================================
  root:
    name: Root - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

  # ===========================================================================
  # Job 2: Build and Test Frontend (velocity-os-rebuilt)
  # ===========================================================================
  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'velocity-os-rebuilt/package-lock.json'

      - name: Install dependencies
        working-directory: velocity-os-rebuilt
        run: npm ci

      - name: Run ESLint
        working-directory: velocity-os-rebuilt
        run: npm run lint

      - name: Run tests
        working-directory: velocity-os-rebuilt
        run: npm test

      - name: Build Next.js app (includes static export)
        working-directory: velocity-os-rebuilt
        run: npm run build

      # Upload build artifacts for deployment verification
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: frontend-build
          path: velocity-os-rebuilt/out
          retention-days: 7

  # ===========================================================================
  # Job 3: Build and Test Backend (functions)
  # ===========================================================================
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Run ESLint
        working-directory: functions
        run: npm run lint

      - name: Run tests
        working-directory: functions
        run: npm test

      - name: Build TypeScript
        working-directory: functions
        run: npm run build

      # Upload compiled functions for deployment verification
      - name: Upload compiled functions
        uses: actions/upload-artifact@v4.4.3
        with:
          name: backend-build
          path: functions/lib
          retention-days: 7

  # ===========================================================================
  # Job 4: End-to-End Tests
  # ===========================================================================
  # Run E2E tests with Playwright after frontend and backend builds complete
  # ===========================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [root, frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Express server
        run: |
          npm run dev &
          echo "Waiting for server to be ready..."
          npx wait-on http://localhost:3000 -t 60000
        env:
          CI: true

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          TEST_BASE_URL: http://localhost:3000
          TEST_USER_EMAIL: test@velocityos.test
          TEST_USER_PASSWORD: TestPassword123!

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: e2e-test-results
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 30

  # ===========================================================================
  # Job 5: Firebase Configuration Validation
  # ===========================================================================
  # This job validates Firebase configuration files
  # Actual deployment is handled by separate deploy-hosting.yml and
  # deploy-functions.yml workflows to avoid conflicts
  # ===========================================================================
  firebase-validate:
    name: Firebase - Configuration Validation
    runs-on: ubuntu-latest
    # Only run on pushes to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Wait for all build jobs to complete successfully
    needs: [root, frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Download build artifacts from previous jobs
      - name: Download frontend build
        uses: actions/download-artifact@v4.1.8
        with:
          name: frontend-build
          path: velocity-os-rebuilt/out

      - name: Download backend build
        uses: actions/download-artifact@v4.1.8
        with:
          name: backend-build
          path: functions/lib

      # Validate Firebase configuration files
      - name: Validate firebase.json
        run: |
          echo "Validating Firebase configuration..."
          if [ ! -f firebase.json ]; then
            echo "Error: firebase.json not found"
            exit 1
          fi
          echo "firebase.json found and valid"

      - name: Validate .firebaserc
        run: |
          echo "Validating Firebase project configuration..."
          if [ ! -f .firebaserc ]; then
            echo "Error: .firebaserc not found"
            exit 1
          fi
          cat .firebaserc
          echo ".firebaserc found and valid"

      - name: Validation Summary
        run: |
          echo "Checking deployment readiness..."
          echo ""
          echo "✓ Build artifacts ready:"
          echo "  - Frontend: velocity-os-rebuilt/out"
          echo "  - Backend: functions/lib"
          echo ""
          echo "✓ Configuration validated:"
          echo "  - firebase.json exists"
          echo "  - .firebaserc exists"
          echo ""
          echo "============================================="
          echo "Firebase Configuration Validation Complete"
          echo "============================================="
          echo ""
          echo "Frontend: velocity-os-rebuilt/out"
          echo "Backend: functions/lib"
          echo ""
          echo "Note: Deployment will be handled by separate"
          echo "deploy-hosting.yml and deploy-functions.yml workflows"
          echo "============================================="

  # ===========================================================================
  # Job 6: Summary and Status Check
  # ===========================================================================
  ci-status:
    name: CI Status Summary
    runs-on: ubuntu-latest
    # Always run this job, even if previous jobs fail
    if: always()
    needs: [root, frontend, backend, e2e-tests]

    steps:
      - name: Check CI Status
        run: |
          echo "CI Workflow Status Summary"
          echo "=========================="
          echo "Root: ${{ needs.root.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Backend: ${{ needs.backend.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo ""

          # Fail if any required job failed
          if [ "${{ needs.root.result }}" != "success" ] || \
             [ "${{ needs.frontend.result }}" != "success" ] || \
             [ "${{ needs.backend.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "One or more jobs failed. Please check the logs above."
            exit 1
          fi

          echo "All CI checks passed successfully!"
