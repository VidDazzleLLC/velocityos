name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (velocity-os-rebuilt)
        run: |
          if [ -d velocity-os-rebuilt ]; then
            cd velocity-os-rebuilt
            npm install
          else
            echo "velocity-os-rebuilt not found, skipping"
          fi

      - name: Install dependencies (functions)
        run: |
          if [ -f functions/package.json ]; then
            cd functions
            npm install
          else
            echo "functions/package.json not found, skipping"
          fi

      - name: Build (velocity-os-rebuilt)
        run: |
          if [ -d velocity-os-rebuilt ]; then
            cd velocity-os-rebuilt
            npm run build --if-present
          else
            echo "Skipping build"
          fi
