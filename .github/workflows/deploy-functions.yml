name: Deploy Functions
on:
  push:
    branches: [main]

# Set minimal permissions for security
permissions:
  contents: read

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Build TypeScript functions
        working-directory: functions
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Validate Firebase Credentials
        run: |
          # Check for service account credentials (preferred method)
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "✅ Using service account authentication (recommended)"
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "$HOME/gcloud-service-account.json"
            echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-account.json" >> $GITHUB_ENV
            echo "USE_SERVICE_ACCOUNT=true" >> $GITHUB_ENV
          # Fallback to token-based authentication (deprecated but still supported)
          elif [ -n "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "⚠️  Using legacy token authentication (deprecated)"
            echo "Consider migrating to service account authentication for better security"
            echo "USE_SERVICE_ACCOUNT=false" >> $GITHUB_ENV
          else
            echo "❌ ERROR: No Firebase credentials found!"
            echo ""
            echo "To fix this issue, set up one of the following:"
            echo ""
            echo "Option 1 (Recommended): Service Account"
            echo "1. Go to Firebase Console → Project Settings → Service Accounts"
            echo "2. Click 'Generate new private key'"
            echo "3. Go to GitHub repository Settings → Secrets and variables → Actions"
            echo "4. Click 'New repository secret'"
            echo "5. Name: FIREBASE_SERVICE_ACCOUNT"
            echo "6. Value: Paste the entire JSON content from step 2"
            echo ""
            echo "Option 2 (Legacy): CI Token"
            echo "1. Run: firebase login:ci"
            echo "2. Go to GitHub repository Settings → Secrets and variables → Actions"
            echo "3. Click 'New repository secret'"
            echo "4. Name: FIREBASE_TOKEN"
            echo "5. Value: Paste the token from step 1"
            echo ""
            echo "See FIREBASE_SETUP.md for detailed instructions."
            exit 1
          fi

      - name: Deploy Functions
        run: |
          echo "Deploying Cloud Functions..."
          
          # Set the Firebase project
          if [ "$USE_SERVICE_ACCOUNT" = "true" ]; then
            # With service account, we don't need --token
            firebase use default --non-interactive
            firebase deploy --only functions --non-interactive --force
          else
            # Legacy token-based authentication
            firebase use default --token "${{ secrets.FIREBASE_TOKEN }}"
            firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive --force
          fi
          
          echo "✅ Deployment complete!"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
