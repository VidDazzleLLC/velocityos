name: Deploy Functions
on:
  push:
    branches: [ main ]
jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install functions dependencies
        run: |
          if [ -f functions/package.json ]; then
            cd functions
            npm install
          else
            echo "No functions/package.json, skipping install"
          fi
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Deploy Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -f functions/package.json ]; then
            if [ -z "$FIREBASE_TOKEN" ]; then
              echo "‚ö†Ô∏è  FIREBASE_TOKEN secret is not configured."
              echo "‚ÑπÔ∏è  To enable automatic deployments:"
              echo "   1. Run: firebase login:ci"
              echo "   2. Copy the generated token"
              echo "   3. Add it to GitHub: Settings ‚Üí Secrets and variables ‚Üí Actions"
              echo "   4. Create a secret named: FIREBASE_TOKEN"
              echo ""
              echo "üìñ See DEPLOYMENT.md for detailed instructions"
              echo "‚úÖ Build successful - deployment skipped (no token)"
              exit 0
            fi
            cd functions
            firebase deploy --only functions --token "$FIREBASE_TOKEN"
          else
            echo "No functions to deploy; skipped"
          fi
