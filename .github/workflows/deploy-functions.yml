name: Deploy Functions
on:
  push:
    branches: [ main ]
jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install functions dependencies
        run: |
          if [ -f functions/package.json ]; then
            cd functions
            npm install
          else
            echo "No functions/package.json, skipping install"
          fi
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Deploy Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "⚠️  FIREBASE_TOKEN secret not configured. Skipping deployment."
            echo "ℹ️  To enable Firebase deployments, add FIREBASE_TOKEN to repository secrets:"
            echo "   1. Run: firebase login:ci"
            echo "   2. Add the token to Settings → Secrets and variables → Actions"
            exit 0
          fi
          if [ -f functions/package.json ]; then
            cd functions
            firebase deploy --only functions --token "$FIREBASE_TOKEN"
          else
            echo "No functions to deploy; skipped"
          fi
