# Deploy Firebase Functions (api HTTPS function)
name: Deploy Functions
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (staging or production)'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    # job environment resolves to GitHub Environment (staging|production)
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode FIREBASE_SERVICE_ACCOUNT (base64) into step output
        id: decode
        run: |
          # produce a multi-line output named "credentials" containing decoded JSON
          echo "credentials<<EOF" >> $GITHUB_OUTPUT
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Write service account key file
        run: |
          echo "${{ steps.decode.outputs.credentials }}" > /tmp/key.json
          chmod 600 /tmp/key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/key.json" >> $GITHUB_ENV

      - name: Authenticate to Google
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ steps.decode.outputs.credentials }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          service_account_key: ${{ steps.decode.outputs.credentials }}

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & build functions
        working-directory: functions
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || true
          else
            echo "No functions/package.json found, skipping functions build"
          fi

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Deploy functions to Firebase
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/key.json
        run: |
          firebase use "$FIREBASE_PROJECT_ID" --add || true
          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID"
